		<h1>History of Famous Photographers</h1>
		<div class="gallery">
			<figure>
				<img src="images/history/mbourke_white_ghandi.jpg" alt="A portrait of Ghandi just before his assassination"/>
				<figcaption>Margaret Bourke-White - an iconic photojournalist for LIFE magazine, she took the last picture of Ghandi prior to his assassination.</figcaption>
			</figure>
			<figure>
				<img src="images/history/adams_half_dome.jpg" alt="A picture of Yosemite's Half Dome" />
				<figcaption>Ansel Adams - while not a women or POC, he's best known for his landscapes and nature photographs, he created The Zone System with Fred Archer which is a "complex system for creating the correct exposure using black and white films and papers."</figcaption>
			</figure>
			<figure>
				<img src="images/history/lange_migrant_mother.jpg" alt="A tired mother during the Great Depression" />
				<figcaption>Dorothea Lange - another famous photojournalist, she is best known for photographs taken during the Great depression. These photos "humaniz[ed] the plight of the workers and those most affected by the depression"</figcaption>
			</figure>
			<figure>
				<img src="images/history/melissa_alcena_luca.jpg" alt="A man playing with a baby" />
				<figcaption>Melissa Alcena - “I think there’s inspiration to be had wherever you are, if you make efforts to look for it. My focus for the past few years has been in creating an interest in the working class Bahamian and in those who I feel are overlooked in our society.”</figcaption>
			</figure>
			<figure>
				<img src="images/history/myeshaevon_nanamoves_2020_.jpg" alt="A portrait of a black woman"/>
				<figcaption>Myesha Evon - "My work examines cultural, social and personal experiences while redefining themes of legacy, love, and labor within the Black community."</figcaption>
			</figure>
